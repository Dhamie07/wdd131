<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A Product Review">
    <meta name="author" content="Okpewo Damilola James">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html"  class="wf2">
            <label>Product Name
                <select name="product">
                        <option value="" disabled selected>Choose a Product.... </option>
                </select>
            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <label><span>‚≠ê</span><input type="radio" name="rating" value="1" required></label>
                    <label><span>‚≠ê‚≠ê</span><input type="radio" name="rating" value="2"></label>
                    <label><span>‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="3"></label>
                    <label><span>‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="4"></label>
                    <label><span>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="5"></label>
                </div>
                <label> Date of Installation <input type="date" name="installDate" required></label>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div>
                    <label><input type="checkbox" name="features" value="durability">Durability</label>
                    <label><input type="checkbox" name="features" value="ease of use">Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance">Performance</label>
                    <label><input type="checkbox" name="features" value="design">Design</label>
                </div>
            </fieldset>
            <!-- Written Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            <label>Your Name (Optional)<input type="text" id="userName" name="userName"></label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;2024 üåªOkpewo Damilola Jamesüåª<br>
            Last Modification: <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
