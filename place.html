<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131-Place</title>
    <meta name="description" content="A simple Place Layout">
    <meta name="author" content="Okpewo Damilola James">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main class="container">
        <div class="hero">
                <picture>
                  <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                  <img src="images/hero-small.webp" alt="Black Crowned Crane" width="500" height="250">
                </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <ul>
                <li>Area: 923,768 sq km</li>
                <li>Population: 232,679,478</li>
                <li>Capital: Abuja</li>
                <li>Language: English</li>
                <li>Currency: Naira</li>
                <li>Time Zone: GMT+1</li>
            </ul>
        </section>
        <div class="weather">
            <h2>Weather <span class="weather-icon-wide">⛅</span></h2>
            <div class="weather-icon-mobile">
                <img src="images/weather_icon.svg" alt="Weather icon" />
            </div> 
            <ul>
                <li>Temperature: 10℃</li>
                <li>Conditions: Partly Cloudy</li>
                <li>Wind: 5 km/h</li>
                <li>Wind Chill: <span id="windChill">Calculating...</span></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> <span id="yourname"></span> Lagos,Nigeria</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
