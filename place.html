<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/places.css">
    <script src="scripts/places.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main>
        <section class="hero">
                <picture>
                  <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                  <img src="images/hero-small.webp" alt="Black Crowned Crane" width="500" height="250">
                </picture>
        </section>
        <section class="data">
            <h2>Data</h2>
            <ul>
                <li>Area: 923,768 sq km</li>
                <li>Population: 232,679,478</li>
                <li>Capital: Abuja</li>
                <li>Language: English</li>
                <li>Currency: Naira</li>
                <li>Time Zone: GMT+1</li>
            </ul>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <ul>
                <li>Temperature: 10℃</li>
                <li>Conditions: Partly Cloudy</li>
                <li>Wind: 5 km/h</li>
                <li>Wind Chill: <span id="windChill">Calculating...</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> <span id="yourname"></span> Lagos,Nigeria</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
